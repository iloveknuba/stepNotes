<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="text"
          name="description"
        />
      </div>

      <div class="d-flex">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="cardRadio" name="selection" (change)="chosenCard = 'card'" value="iscard">
          <label class="form-check-label" for="cardRadio">Card</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="listRadio" name="selection" (change)="chosenCard = 'todo'" value="islist">
          <label class="form-check-label" for="listRadio">List</label>
        </div>
      </div>


      <div *ngIf="chosenCard == 'todo'">
        <ul>
          <li
            class="list-group-item justify-content-between d-flex align-items-center pt-3 pb-3"
            *ngFor="let task of list.tasks; let i = index">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="task.text"
              name="task text + {{i}}"
            />
            <button (click)="removeTask(i)" class="btn">
              <img ngSrc="assets/musorka.svg" alt="" height="25" width="25"/>
            </button>
          </li>
        </ul>
        <label>Add task</label>
        <input type="text" class="form-control" required [(ngModel)]="taskText" />
        <button (click)="addTask()" class="btn btn-secondary btn-sm mt-2 ">Add task</button>
      </div>

      <div class="m-3 text-center">
        <button (click)="save()" class="btn btn-success">Save</button>
      </div>

      <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <a routerLink="/notes"> Home</a>
    </div>
  </div>

</div>
