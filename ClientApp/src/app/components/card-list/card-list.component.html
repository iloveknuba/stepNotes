<div class="col-md-6">
  <h4 class="text-center">Notes</h4>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let card of cards; let i = index"
      [class.active]="i == currentCardIndex"
      (click)="chooseCard(card, i)"
    >
      {{ card.title }}
  </ul>
</div>

<div class="col-md-6">
  <app-card-details
    [viewMode]="true"
    [currentCard]="currentCard"
  ></app-card-details>
</div>
